<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Demo - Karthik Corp</title>
  <link rel="stylesheet" href="brand-template.css">
</head>
<body class="brand-body">
  <header class="brand-header">
    <div class="container">
      <a class="logo" href="index.html">Karthik <span>The Brand</span></a>
      <nav class="nav">
        <a href="products.html">Products</a>
        <a href="solutions.html">Solutions</a>
        <a class="btn" href="about.html">About</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="admin-container">
      <div class="admin-section" style="max-width:600px; margin:40px auto;">
        <h1>Request a Demo</h1>
        <p style="color:var(--muted); margin-bottom:30px;">
          Fill out the form below and our team will get back to you shortly.
        </p>
        
        <form id="demo-request-form" class="admin-form">
          <div class="form-group">
            <label for="demo-name">Full Name *</label>
            <input type="text" id="demo-name" name="name" required placeholder="Enter your full name">
          </div>
          
          <div class="form-group">
            <label for="demo-phone">Phone Number *</label>
            <input type="tel" id="demo-phone" name="phone" required placeholder="Enter your phone number">
          </div>
          
          <div class="form-group">
            <label for="demo-email">Email Address *</label>
            <input type="email" id="demo-email" name="email" required placeholder="Enter your email address">
          </div>
          
          <div class="form-group">
            <label for="demo-address">Address *</label>
            <textarea id="demo-address" name="address" required placeholder="Enter your complete address" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label for="demo-reason">Reason for Demo Request *</label>
            <textarea id="demo-reason" name="reason" required placeholder="Please tell us why you're interested in a demo..." rows="4"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit Request</button>
          <div id="form-message" style="margin-top:15px; display:none;"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="brand-footer">
    <div class="container footer-grid">
      <div>
        <h4>Karthik Corp Co.</h4>
        <p>© <span id="year"></span> Karthik Corporation. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="careers.html">Careers</a>
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </footer>

  <script src="js/storage-manager.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const API_URL = 'http://localhost:5000/api/demo-request';
    const DEMO_REQUESTS_KEY = 'karthik_demo_requests';

    // Handle form submission
    document.getElementById('demo-request-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const demoData = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        address: formData.get('address'),
        reason: formData.get('reason')
      };

      const messageDiv = document.getElementById('form-message');
      messageDiv.style.display = 'block';
      messageDiv.style.color = 'var(--muted)';
      messageDiv.textContent = 'Submitting your request...';

      try {
        // Try to save to server
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(demoData)
        });

        if (response.ok) {
          const result = await response.json();
          messageDiv.style.color = 'var(--brand-accent)';
          messageDiv.textContent = '✓ Demo request submitted successfully! We will contact you soon.';
          this.reset();
          
          // Also save to localStorage as backup
          saveToLocalStorage(demoData);
        } else {
          throw new Error('Server error');
        }
      } catch (error) {
        console.log('Server unavailable, saving to localStorage:', error);
        // Fallback to localStorage
        saveToLocalStorage(demoData);
        messageDiv.style.color = 'var(--brand-accent)';
        messageDiv.textContent = '✓ Demo request saved (offline mode). We will process it when connected.';
        this.reset();
      }
    });

    // Save to localStorage
    function saveToLocalStorage(demoData) {
      try {
        const requests = JSON.parse(localStorage.getItem(DEMO_REQUESTS_KEY) || '[]');
        requests.push({
          ...demoData,
          createdAt: new Date().toISOString(),
          status: 'pending'
        });
        localStorage.setItem(DEMO_REQUESTS_KEY, JSON.stringify(requests));
      } catch (error) {
        console.error('Error saving to localStorage:', error);
      }
    }
  </script>
</body>
</html>
